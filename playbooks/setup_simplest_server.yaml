- hosts: webservers
  tasks:
    - name: install nginx
      apt:
        name: nginx
        state: present
      become: yes

    - name: copy '../files/index.html' to '/usr/share/nginx/html/index.html'
      template:
        src: ../files/index.html
        dest: "{{ root_dir }}/index.html"
      become: yes

    - name: copy '../templates/nginx.conf' to '/etc/nginx/nginx.conf'
      template:
        src: ../templates/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes

    - name: create users from the 'users' variable loop
      user:
        name: "{{ item }}"
        home: "/home/{{ item }}"
        group: admin
        state: present
      loop: "{{ users }}"
      become: yes
      tags: create_users

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: reloaded
      become: yes

